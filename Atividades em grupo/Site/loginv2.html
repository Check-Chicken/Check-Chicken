  function login() {
    const email = input_email.value

    let numeroSenha = false
   
     // Validação de email
     if (email.indexOf("@") <= 0 || email.indexOf(".") <= 0) {
            alert("Email inválido")
        }
        // Validação de senha
        if (senha.indexOf('@') <0 && senha.indexOf('#') <0 || senha.length  < 8) {
            alert(`Senha iválida, verifique se tem um caractere especial
            como, @ ou #, e se tem no mínimo 8 digitos`)
        }
            // erro_senha.innerHTML = `A senha deve conter:<br>no mínimo 8 caracteres<br>pelo menos um caractere especial como @ ou #<br>pelo menos um número.`
            else{for (let numero = 0; numero <= 9; numero++) {
                if (senha.indexOf(numero.toString()) > 0) {
                    numeroSenha = true;
                    break;
                    }
                }
            }
            if (numeroSenha == false) {
                alert("A senha deve conter pelomenos um número")
            }

            }

  }
